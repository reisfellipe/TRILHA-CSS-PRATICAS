<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linhas e Colunas</title>
    <style>
        body {
            background-color: rgba(0, 0, 0, 0.377);
        }

        .container {
            background-color: rgb(6, 57, 114);
            padding: 10px;
            height: 500px;

            display: grid; 
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: 1fr 1fr; 
            grid-auto-flow: row; /*Diz como vai comportar se houver outro item adicionado*/
            grid-auto-rows: 1fr; /*Declara o tamanho que esse row ou column ter√°*/
        }

        .item{
            padding: 10px;
            border: 5px solid black;
        }

        .item-01 {
            background-color: rgba(185, 5, 185, 0.815);
        }

        .item-02 {
            background-color: rgb(102, 102, 238);
        }

        .item-03 {
            background-color:lightgreen;
        }

        .item-04 {
            background-color: orange;
        }

        .item-05 {
            background-color: gray;
        }

        .item-06 {
            background-color: pink;
        }

        .item-07 {
            background-color: rgb(0, 238, 255);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item-01 item">ITEM 1</div>
        <div class="item-02 item">ITEM 2</div>
        <div class="item-03 item">ITEM 3</div>
        <div class="item-04 item">ITEM 4</div>
        <div class="item-05 item">ITEM 5</div>
        <div class="item-06 item">ITEM 6</div>
        <div class="item-07 item">ITEM 7</div>
        
        <div class="item-07 item">ITEM 7</div>
        
        <div class="item-07 item">ITEM 7</div>
        
        <div class="item-07 item">ITEM 7</div>
        
        <div class="item-07 item">ITEM 7</div>
    </div>
</body>
</html>
