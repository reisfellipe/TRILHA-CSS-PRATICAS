<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID - Exemplos 02</title>
    <style>
        .container {
            border: 2px solid black;
            display: grid;
            grid-template-columns: repeat(2, 1fr) 4fr repeat(2, 1fr);
            grid-template-rows: 50px 100px 200px;
        }

        .item {
            text-align: center;
            background-color: deepskyblue;

            grid-column-start: 1;
            grid-column-end: 4;

            grid-row-start: 2;
            grid-row-end: 4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item"> .ITEM-A </div>
    </div>
</body>
</html>
