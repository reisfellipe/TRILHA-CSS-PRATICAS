<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>

    <style>

        :root {
            background-color: palegoldenrod;
        }

        article .exemplo:first-of-type {
            color: orangered;
        }

        article :last-of-type {
            background-color: orange;
        }

    </style>


</head>
<body>
    <h1>Pseudo-classes</h1>
    <div>
        <input type="checkbox" name="task-01">
        <label for="task-01">:first-of-type</label>
    </div>
    <div>
        <input type="checkbox" name="task-02">
        <label for="task-02">:last-of-type</label>
    </div>
    <hr>
    <article>
        <div>eu sou uma div</div>
        <div>eu sou uma div</div>
        <div>eu sou uma div</div>
        <div>eu sou uma div</div>
        <p class="exemplo">eu sou o primeiro parágrafo</p>
        <p class="exemplo">eu sou o segundo parágrafo</p>
        <p class="exemplo">eu sou o terceiro parágrafo</p>
        <p class="exemplo">eu sou o último parágrafo</p>
    </article>
</body>
</html>
