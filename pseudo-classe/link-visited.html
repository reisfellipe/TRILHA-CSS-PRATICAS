<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>

    <style>

        .exemplo:link {
            background-color: cyan;
            text-decoration: none;
            padding: 3px 5px;
            border-radius: 10px;
        }
        
        a:visited {
            color: red;
        }

    </style>


</head>
<body>
    <h1>Pseudo-classes - :link e  :visited</h1>
    <a class="exemplo" href="#">Me siga no instagram</a>
    <a href="#">Segundo exemplo</a>
</body>
</html>
