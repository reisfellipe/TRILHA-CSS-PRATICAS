<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>

    <style>

        button:enabled {
            background-color: lightgreen;
        }


        /*Quando um campo está com o atributo disabled sera aplicado*/
        button:disabled {
            background-color: pink;
            font-weight: bold;
            color: black;
        }

    </style>


</head>
<body>
    <h1>Pseudo-classes - :enabled  e  :disabled</h1>
    <button>Botão habilitado</button>
    <button disabled>botão desabilitado</button>
</body>
</html>
