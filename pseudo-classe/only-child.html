<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classe</title>

    <style>

        input[type="checkbox"]:checked + label {
            font-weight: bold;
            accent-color: rgb(10, 134, 62);
            color: blue;
            text-decoration: line-through;
        }

        input:checked::after{
            content: 'Aprendido!';
            color: green;
            font-weight: bold;
            margin-left: 6rem;
        }

        li:only-child {
            color: red;
            font-weight: bold;
        }

    </style>

</head>
<body>
    <h1>
        Pseudo classes
    </h1>
    <div>
        <input type="checkbox" name="task-01">
        <label for="task-01">:only-child</label>
    </div>
    <hr>
    <ul>
        <li>item 1</li>
    </ul>
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3 </li>
        <li>item 4</li>
    </ul>
</body>
</html>
