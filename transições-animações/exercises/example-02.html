<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática Animação - 02</title>

    <style>
        
        body{
            margin: 0;
            height: 100vh;
            background: #112b72;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loader {
            border: 5px solid #fff;
            border-radius: 50%;
            margin: 8px;
            /* animation: loader .8s ease-in-out alternate infinite; */
        }

        .loader:nth-child(1){
            animation: loader .8s ease-in-out alternate infinite;
        }

        .loader:nth-child(2){
            animation: loader .8s ease-in-out .3s alternate infinite;
        }

        .loader:nth-child(3){
            animation: loader .8s ease-in-out .5s alternate infinite;
        }

        @keyframes loader {
            to {
                transform: scale(1.8);
            }
        }


    </style>

</head>
<body>
    
<span class="loader"></span>
<span class="loader"></span>
<span class="loader"></span>

</body>
</html>
