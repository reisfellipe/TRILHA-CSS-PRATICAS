<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convenções no CSS</title>

    <style>

        p{
            color: red !important;
        }

        div p {
            color: green;
            font-size: 2rem;
        }

    </style>

</head>
<body>
    <h1>
        !important
    </h1>
    
    <div>
        <p>Nível de prioridade do efeito em cascata</p>
    </div>

    <ol>
        <li>Declarações com !important do usuário</li>
        <li>Declarações com !important do desenvolvedor</li>
        <li>Folha de estilo do desenvolvedor
            <ul>
                <li>CSS inline</li>
                <li>CSS interno</li>
                <li>CSS Externo</li>
                <li>Folhas de estilos do padrão do navegador</li>
            </ul>
        </li>
    </ol>

</body>
</html>
